        <h1>「KUT同窓会inおおさか」のご案内（7月15日（土）開催）</h1>
        <hr />
                <p class="mainSentence">
        　同窓会会員の皆様へ<br />
<br />
　高知工科大学20周年記念イベントの一つとして7月15日（土）に「KUT同窓会inおおさか」を開催します。なお，本学群からは福本昌弘教授と坂本明雄名誉教授に御出席して頂きます。<br />
<br />
　詳しくは<a href="https://www.bikita.jp/class/important_news_data.php?cpi=00000030&cl=af7e66">同窓会会員コミュニティサイト</a>をご覧ください。        </p><!-- mainSentence -->
