        <h1>オープンキャンパスのご案内（7月28日，7月29日開催）</h1>
        <hr />
                <div class="mainImgArea">
          <img src="img/id236_1.jpg" class="mainImg" />
        </div><!-- mainImgArea -->
                <p class="mainSentence">
        　今年度のオープンキャンパスは7月28-29日に行われます。情報学群は香美キャンパスで、学生による研究室の紹介や教員方による研究、カリキュラム等の紹介が各教室で行われる予定です。<br />
　受験生で大学の雰囲気が知りたい人はもちろん、情報学群の講義内容や研究内容、教職課程に関する話を聞きたい方は是非お越し下さい。<br />
<br />
