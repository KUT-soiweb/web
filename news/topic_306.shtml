        <dt>2019.5.30</dt>
        <h1>鵜川 始陽准教授が約1年間イギリスで共同研究を行います。</h1>
        <hr />
                <div class="mainImgArea">
          <img src="img/id306_1.jpg" class="mainImg" />
        </div><!-- mainImgArea -->
                <p class="mainSentence">
        　情報学群 <a href="../faculty_members/profile_ugawa.shtml">鵜川 始陽准教授</a> が科学研究費助成事業（科研費）の国際共同研究加速基金（国際共同研究強化（Ａ））に採択され、本年5月末日より約1年間イギリスのケント大学に滞在し共同研究を行います。        </p><!-- mainSentence -->
                <div class="subArea">
                    <p>
            　イギリスに出発する鵜川准教授の壮行会が5/30(金)に行われました。鵜川先生への激励を込めて、ケーキを囲んでの和気藹々とした壮行会となりました。          </p>
