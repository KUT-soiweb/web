
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>untitled</title>
    <link rel="stylesheet" type="text/css" href="album_header.css" media="all">
    <meta name="description" content="panorama view list">
    <script>
      function aicon(id){
          const elm = document.getElementById(id);

          if(elm.style.display=='block'){
            elm.style.display = 'none';
          }else{
            elm.style.display = 'block';
        }

        var start = performance.now();

        requestAnimationFrame(function tick(timestamp) {
          // イージング計算式（linear）
          var easing = (timestamp - start) / 300;

          // opacityが1を超えないように
          document.getElementById(id).style.opacity = Math.min(easing, 1);

          // opacityが1より小さいとき
          if (easing < 1) {
            requestAnimationFrame(tick);
          } else {
            document.getElementById(id).style.opacity = '';
          }
        });
      }

      function year_tab(id){
          const year = document.getElementById(id);

          if(year.style.display=='block'){
            year.style.display = 'none';
          }else{
            year.style.display = 'block';
        }

        var start = performance.now();

        requestAnimationFrame(function tick(timestamp) {
          // イージング計算式（linear）
          var easing = (timestamp - start) / 300;

          // opacityが1を超えないように
          document.getElementById(id).style.opacity = Math.min(easing, 1);

          // opacityが1より小さいとき
          if (easing < 1) {
            requestAnimationFrame(tick);
          } else {
            document.getElementById(id).style.opacity = '';
          }
        });
      }

      // ページ読み込み時に実行したい処理
      window.onload = function(){
       // ページ読み込み時に実行したい処理
       var hash = location.hash;
       var img = document.getElementById('album_toppage');
        if (hash == '') {
          img.setAttribute('src', 'H31Muroto/index.html');

        } else {
          var result = hash.substring( 1, hash.length );
          img.setAttribute('src', result + '/index.html');
        }
      }　

    </script>
</head>
<body>
