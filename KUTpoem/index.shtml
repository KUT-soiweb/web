    <div class="discription">
      <h1><span style="background-color: white; padding: 0 20px;">KUTポエムとは</span></h1>
      <div class="discriptionContents">
        <p style="text-indent: 1em;">自然に恵まれた高知工科大学の魅力を伝えるためには、文章だけでは物足りない。
          そこで、本学の学生が撮影した写真に添えてポエムを作成し、高知工科大学の魅力を月ごとに伝えます。
          ポエムはマンション販売の広告に載せられている<span style ="background: linear-gradient(transparent 60%, #ff99ff 60%);">マンションポエム</span>を意識し、高知工科大学の魅力を表現してみました。</p>
          <p style="text-indent: 1em;">KUTポエムでは高知工科大学の美しさや学生が学問に集中できる環境をアピールし、高知工科大学での大学生活を想像してもらえるきっかけになれば嬉しいです。</p>
        </div>
